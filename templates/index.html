<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/output.css') }}">
</head>
<body>
   <section class="flex flex-col justify-center mt-10">
    <h1 class="text-3xl font-bold  text-center text-red-500">TODO APPLICATION WITH FLASK</h1>
    <div class="flex flex-col p-6">
       <form action="/add" method='post' class="flex flex-col p-1 m-2">
        <label for="todo" class="pb-2">Todo Title</label>
           <input type="text" name="title " id="todo" placeholder="Enter your task here" class="mb-7 p-1">
           <button type="submit" class="bg-red-500 text-white px-2 py-1 rounded pt-2">Add Todo</button>
       </form>
    </div>
    <div class="flex flex-col p-6">
        <table class="table-fixed m-1 justify-center items-center">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            {% for todo in todo_list %}
            <tbody class="p-2">
               
                <td>{{todo.title}}</td>
                {% if todo.complete== false%}
                <td><span class="text-red-600">Not Competed</span></td>
                {% else %}
                <td><span class="text-blue-600">Competed</span></td>

                {% endif %}
               
                <td ><a href='' class='bg-blue-500 rounded px-3 py-2 text-white gap-1'> Update </a></td>
                <td><a href='' class='bg-red-600 rounded px-3 py-2 text-white'> Delete </a></td>

               
            </tbody>
            {% endfor %}
        </table>
    </div>
   </section>
</body>
</html>
